{% extends "layout.html" %}
{% from "macros/blog.html" import render_blog_post %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline"><a href="">{{ this.title }}</a></h1>
    <span class="post-date with-icon"><time datetime="{{ this.pub_date|dateformat('full') }}" itemprop="datePublished">Publi√© le {{ this.pub_date|dateformat('full') }}</time></span>
  </header>
  <div itemprop="articleBody">
    {{ this.body }}
  </div>
  <footer>
    <a class="top" href="#">aller en haut &uarr;</a>
  </footer>
</article>
{% endblock %}
