<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% set title = 'Développeur PHP/Python dans le Vaucluse' if this.title == 'Créatux' else this.title ~ ' - Créatux' %}
    <title>{{ title }}</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="{{'/static/css/main.css'|asseturl }}" type="text/css" media="screen">
    <link rel="stylesheet" href="{{'/static/css/syntax.css'|asseturl }}" type="text/css" media="screen">
    <!-- Matomo -->
<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//stats.creatux.fr/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->
  </head>
  <body>
    <div class="masthead">
      <h1 class="title"><a href="/">Créatux</a></h1>
      <nav>
        <ul>
          <li><a href="https://www.creatux.fr/">Home</a></li>
          <li><a href="https://www.creatux.fr/blog">Blog</a></li>
          <li><a href="https://www.creatux.fr/portfolio">Portfolio</a></li>
        </ul>
      </nav>
    </div>
    <main>
      {% block body %}{% endblock %}
    </main>
  </body>
</html>
